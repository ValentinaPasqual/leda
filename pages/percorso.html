<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Percorso Critico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            background: #f5f5f5;
            line-height: 1.6;
            color: #333;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader-content {
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .breadcrumb {
            color: #666;
            font-size: 0.9em;
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        #content {
            font-size: 1.1em;
        }

        #content h2, #content h3 {
            color: #667eea;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        #content p {
            margin-bottom: 1.2em;
            text-align: justify;
        }

        #content ul, #content ol {
            margin-left: 30px;
            margin-bottom: 1.2em;
        }

        #content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
        }

        .error {
            background: #ffebee;
            border-left: 4px solid #d32f2f;
            padding: 20px;
            border-radius: 8px;
            margin: 40px 0;
        }

        .error h2 {
            color: #d32f2f;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Caricamento del percorso critico...</p>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="breadcrumb">
                <a href="index.html">Home</a> / <span id="currentPath">Percorso Critico</span>
            </div>
            <h1 id="mainTitle">Percorso Critico</h1>
        </div>

        <div id="content">
            <!-- Il contenuto del DOCX verrà caricato qui -->
        </div>

        <a href="index.html" class="back-link">← Torna alla Home</a>
    </div>

        <script type="module">
        import '/src/percorso.js'; 
    </script>
</body>
</html>
